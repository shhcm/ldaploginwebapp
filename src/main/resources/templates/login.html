<html>
    <head>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-css"/>
        <link th:href="@{/css/signin/signin.css}" rel="stylesheet" />
        <script th:src="@{/js/bootstrap.min.js}"></script>
    <!------ Include the above in your HEAD tag ---------->
    </head>

    <body>
        <div align="center">
            <div class="col-md-4 login-form-1" align="left">
                <h3>Login via LDAP</h3>
                <form th:action="@{/login}" method="POST">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Your Username *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Your Password *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Login" />
                    </div>
                    <div class="form-group">

                        <a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
                    </div>
                    <div th:if="${param.error}" class="alert alert-error">
                        <font color="red">
                            Wrong username/password.
                        </font>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
